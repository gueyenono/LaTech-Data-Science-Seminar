# Let's Get To Know Our Data!

---

**Load packages**


```r
library(readr)
library(dplyr)
library(ggplot2)
```

---

**Download the data**


```r
grads &lt;- read_csv("data/recent_grads.csv")
grads
```

---
**Get a glimpse of the data**


```r
glimpse(grads)
```

---
**Distribution of median salaries**


```r
ggplot(data = grads, mapping = aes(x = Median)) +
	geom_histogram()
```

![](picking_college_major_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;

---
**Visualize median salaries by major categories**



---

**Distribution of Median salaries by major category**


```r
ggplot(data = grads, aes(x = Major_category, y = Median)) +
	geom_boxplot()
```

![](picking_college_major_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;

---


```r
ggplot(data = grads, aes(x = Major_category, y = Median)) +
	geom_boxplot() +
	coord_flip()
```

![](picking_college_major_files/figure-html/unnamed-chunk-6-1.png)&lt;!-- --&gt;

---


```r
library(forcats)

ggplot(data = grads, aes(x = fct_reorder(Major_category, Median), y = Median)) +
	geom_boxplot() +
	coord_flip()
```

![](picking_college_major_files/figure-html/unnamed-chunk-7-1.png)&lt;!-- --&gt;

---


```r
library(forcats)

ggplot(data = grads, aes(x = fct_reorder(Major_category, Median), y = Median)) +
	geom_boxplot() +
	coord_flip() +
	labs(x = "", y = "Median salary")
```

![](picking_college_major_files/figure-html/unnamed-chunk-8-1.png)&lt;!-- --&gt;
